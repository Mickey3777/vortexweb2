<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Abrir y Cerrar C√°mara y Micr√≥fono</title>

</head>

<body>

<h1>Control de C√°mara y Micr√≥fono</h1>

<!-- Video para mostrar la c√°mara -->

<video id="video" width="640" height="480" autoplay></video>

<!-- Botones para abrir y cerrar c√°mara/micr√≥fono -->

<button id="startButton">Abrir C√°mara y Micr√≥fono</button>

<button id="stopButton">Cerrar C√°mara y Micr√≥fono</button>

<script>

    const videoElement = document.getElementById('video');

    const startButton = document.getElementById('startButton');

    const stopButton = document.getElementById('stopButton');

    let mediaStream = null;

    // Funci√≥n para iniciar la c√°mara y el micr√≥fono

    startButton.addEventListener('click', async () => {

        try {

            mediaStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

            videoElement.srcObject = mediaStream;

        } catch (err) {

            console.error('Error al acceder a la c√°mara y/o micr√≥fono:', err);

        }

    });

    // Funci√≥n para detener la c√°mara y el micr√≥fono

    stopButton.addEventListener('click', () => {

        if (mediaStream) {

            const tracks = mediaStream.getTracks();

            tracks.forEach(track => track.stop());

            videoElement.srcObject = null;

        }

    });

</script>

</body>

</html>


<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Subir Foto de Perfil</title>

    <style>

        body {

            font-family: Arial, sans-serif;

            margin: 20px;

        }

        .form-container {

            margin-bottom: 20px;

        }

        .album {

            display: flex;

            flex-wrap: wrap;

        }

        .album-item {

            margin: 10px;

            text-align: center;

        }

        .album-item img {

            max-width: 85px;

            max-height: 85px;

            display: block;

            margin-bottom: 11px;

        }

    </style>

</head>

<body>

    <h2>Registro de Usuario</h2>

    <div class="form-container">

        <form id="userForm">

            <label for="username">Nombre de Usuario:</label><br>

            <input type="text" id="username" name="username" required><br><br>

            

            <label for="profile_picture">Foto de Perfil:</label><br>

            <input type="file" id="profile_picture" name="profile_picture" accept="image/*" required><br><br>

            

            <button type="button" onclick="addToAlbum()">Agregar al √Ålbum</button>

        </form>

    </div>

    <h2>√Ålbum de Fotos</h2>

    <div class="album" id="album">

        <!-- Aqu√≠ se agregar√°n las fotos y nombres -->

    </div>

    <script>

        function addToAlbum() {

            // Obtener el nombre de usuario

            const username = document.getElementById('username').value;

            // Obtener el archivo de la foto

            const fileInput = document.getElementById('profile_picture');

            const file = fileInput.files[0];

            if (file && username) {

                const reader = new FileReader();

                // Crear un nuevo item para el √°lbum

                reader.onload = function(e) {

                    const album = document.getElementById('album');

                    const newItem = document.createElement('div');

                    newItem.classList.add('album-item');

                    // Crear la imagen

                    const img = document.createElement('img');

                    img.src = e.target.result;

                    // Crear el nombre de usuario

                    const caption = document.createElement('p');

                    caption.textContent = username;

                    // A√±adir la imagen y el nombre al item

                    newItem.appendChild(img);

                    newItem.appendChild(caption);

                    // A√±adir el nuevo item al √°lbum

                    album.appendChild(newItem);

                    // Limpiar el formulario

                    document.getElementById('userForm').reset();

                };

                // Leer la imagen como un Data URL

                reader.readAsDataURL(file);

            } else {

                alert('Por favor ingresa un nombre de usuario y selecciona una foto.');

            }

        }

    </script>

</body>

</html>



<!DOCTYPE html>

<html lang="es">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Videollamadas</title>

    <style>

        video {

            width: 73%;

            height: auto;

            border: 1px solid black;

        }

        #localVideo {

            float: left;

        }

        #remoteVideo {

            float: right;

        }

    </style>

</head>

<body>

<h1>Videollamadas</h1>

<video id="localVideo" autoplay muted></video>

<video id="remoteVideo" autoplay></video>

<button id="startCall">Iniciar Llamada</button>

<button id="endCall">Terminar Llamada</button>

<script>

    const localVideo = document.getElementById('localVideo');

    const remoteVideo = document.getElementById('remoteVideo');

    const startCallButton = document.getElementById('startCall');

    const endCallButton = document.getElementById('endCall');

    let localStream;

    let remoteStream;

    let peerConnection;

    const config = {

        iceServers: [{ urls: 'stun:stun.l.google.com:19302' }]

    };

    startCallButton.addEventListener('click', startCall);

    endCallButton.addEventListener('click', endCall);

    async function startCall() {

        try {

            localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });

            localVideo.srcObject = localStream;

            peerConnection = new RTCPeerConnection(config);

            peerConnection.onicecandidate = event => {

                if (event.candidate) {

                    // Enviar la oferta al otro lado

                    console.log('ICE Candidate:', event.candidate);

                }

            };

            peerConnection.ontrack = event => {

                remoteVideo.srcObject = event.streams[0];

            };

            localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

            // Crear una oferta y establecerla en la conexi√≥n

            const offer = await peerConnection.createOffer();

            await peerConnection.setLocalDescription(offer);

            // Enviar la oferta al servidor

            console.log('Offer:', offer);

            // Simular recibir una respuesta del otro lado (esto normalmente lo har√≠as a trav√©s de un servidor)

            // Aqu√≠ deber√≠as implementar el intercambio real de ofertas y respuestas

        } catch (error) {

            console.error('Error al iniciar la llamada:', error);

        }

    }

    function endCall() {

        if (peerConnection) {

            peerConnection.close();

            peerConnection = null;

        }

        if (localStream) {

            localStream.getTracks().forEach(track => track.stop());

        }

        localVideo.srcObject = null;

        remoteVideo.srcObject = null;

    }

</script>

</body>

</html>
